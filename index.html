<!DOCTYPE html>
<html>
<head>
	<title>Player</title>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	  crossorigin="anonymous"
	></script>
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<section id="playlist-section">


		<div id="playlist">
			<nav id="playlist-nav">
				<a onclick="showPlayer();"> <img src="./images/back-button.png" alt="back"></a>
				<p> Playlist </p>
				<p style="width: 36px;"></p>
			</nav>
			<section id="song-section"></section>
		</div>



		<div id="main-player">
			<nav id="player-nav">
				<div style="width: 38px;"></div>
				<div id='song-options'>
					<a><i class="fas fa-arrows-alt"></i></a>
					<a><i class="fas fa-arrows-alt"></i></a>
					<a><i class="fas fa-arrows-alt"></i></a>
				</div>
				<a id='back-to-playlist' onclick="showPlaylist();"> <i class="fas fa-bars"></i> </a>
			</nav>
			<section class='details'>
				<div id='now-playing'></div>
				<div id='volume'>
					<div id="set-volume">
						<!-- TODO -->
						<!-- <a><div class="volume-button"><i class="fas fa-arrows-alt"></i><div></a> -->
					</div>
				</div>
				<div id='playing-options'></div>
			</section>
		</div>


	</section>
	<script src="./js/script.js"></script>
</body>
</html>
