<!DOCTYPE html>
<html>
<head>
	<title>Player</title>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	  crossorigin="anonymous"
	></script>
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<section class="playlist-section">
		<div class="playlist">
			<nav class="playlist-nav">
				<a onclick="showPlayer();"> 
                    <img src="./images/back-button.png" alt="back">
                </a>
				<p> Playlist </p>
				<p style="width: 38px;"></p>
			</nav>
			<section class="song-section"></section>
			<div class="white-shadower"></div>
		</div>
		<div class="main-player">
			<nav class="player-nav">
				<div style="width: 38px;"></div>
				<div class='song-options'>
					<a><i class="fas fa-share"></i></a>
					<a><i class="fas fa-arrows-alt"></i></a>
					<a><i class="fas fa-arrows-alt"></i></a>
				</div>
				<a class='back-to-playlist' onclick="showPlaylist();"> <i class="fas fa-bars"></i> </a>
			</nav>
			<section class='details'>
				<div class='now-playing'></div>
				<div class='volume'>
					<div class="set-volume"></div>
					<div>
						<div class="volume-button">
							<i class="fas fa-volume-up"></i>
						</div>
					</div>
				</div>
				<div class='playing-options'></div>
			</section>
		</div>
	</section>
	<script src="./js/script.js"></script>
</body>
</html>
